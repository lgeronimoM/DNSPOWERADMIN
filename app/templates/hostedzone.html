{% extends 'base/base.html' %}
{% block title %} Domain zones {% endblock title%}
{% block content %}
    <main class="container">
        <h5>Register your domain zones here</h5>
         <div class="row">
            <form method="POST" action="/core/addhostedzone">
                <div class="input-field col s12 m6 l3">
                    <input placeholder="name zone" id="value" type="text" class="validate" name="hostedZone" required>
                    <label for="zone">zone</label>
                </div>
                <div class="input-field col s12 m6 l2">
                    <select class="blue-text text-darken-2" id="select" name="domain" required>
                            <option value="" disabled selected>Select type domain</option>
                            <option value="com">com</option>
                            <option value="org">org</option>
                            <option value="com.mx">com.mx</option>
                            <option value="net">net</option>
                            <option value="mx">mx</option>
                            <option value="info">info</option>
                    </select>
                </div>
                <div class="form-field">
                    <button class="btn waves-effect waves-green green darken-2" type="submit" name="Submit">
                        <i class="material-icons left">add</i>
                    </button>
                </div>
            </form>
        </div>
        <div class="row">
        <h5>Domain Zones</h5>
        <form action="/deletedomainzone" method="POST">
            <table class="striped">
                <thead>
                    <tr>
                        <th>Zone</th>
                        <th>Domain</th>
                        <th>Edit/Remove</th>
                    </tr>
                </thead>
                <tbody>
                    {% for res in zone %}
                    <tr>
                        <td>{{res['value']}}</td>
                        <td>{{res['domain']}}</td>
                        <td>
                            <button class="btn white" type="submit"  formmethod="post" formaction="/editdomainzone" name="update_button"  value="{{res['id']}}" >
                                <i class="material-icons black-text">edit</i>
                            </button>
                            <button class="btn white" type="submit" name="id" onclick="return confirm('Are you sure to delete?')" value="{{res['id']}}">
                                <i class="material-icons black-text">delete</i>
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            </form>
        </div>
    </main>    

{% endblock content %}
