{% extends 'base/baselogin.html' %}

{% block title %} Login {% endblock title%}

{% block content %}
<main class="grey">
    <div class="row">
        <div class="col l6 m6 s12 offset-l3 mc5">
            <div class="col s12 m6 l6 white center-align">
                <i class="material-icons green-text text-darken-2 pc1" style="font-size: 200px">lock_outline</i>
                <h2 class="grey-text">SystemDNS</h2>
            </div>
            <div class="col s12 m6 l6 white">
                <form action="/login" method="POST">
                    <div class="row">
                        <div class="col l12 m12 pc1">
                            <img class="responsive-img" src="{{ url_for('static', filename='img/ti.png' ) }}" style="width: 90px;">
                        </div>
                        <div class="input-field col s10 l10 m10">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" placeholder="User" type="text" data-length="15" name="username" required>
                        </div>
                        <div class="input-field col s10 l10 m10">
                            <i class="material-icons prefix">settings_ethernet</i>
                            <input id="icon_prefix" placeholder="Password" type="password" data-length="25" name="password" required>
                        </div>
                    </div>
                    <div class="form-field center-align" id="appalert">
                        <button class="btn waves-effect waves-light green darken-2" type="submit" name="action">INGRESAR
                        <i class="material-icons left">send</i>
                        </button> 
                    </div>   
                    <script>
                       
                    </script>                   
                </form>
            </div>  
        </div>
    </div>
</main>
{% endblock content %}
