{% extends 'base/base.html' %}
{% block title %} DNSWEBADMIN Edit {% endblock title%}
{% block content %}
    <main class="container">
       <div class="row">
            <br>
            <form action="/updatedomainzone" method="POST">
            <div class="row">
                <div class="input-field col s12 m6 l3">
                    <input placeholder="value" id="value" value="{{value}}" type="text" class="validate" name="value" required>
                    <label for="value">Zona de dominio</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6 l3">
                    <input type="hidden" value="{{id}}"  name="id" >
                    <input type="hidden" value="{{domain}}"  name="domain" >
                </div>
            </div>
            <div class="row">
                <div class="form-field">
                    <button class="btn waves-effect waves-green green darken-2" type="submit" name="edit" required>Editar
                        <i class="material-icons left">edit</i>
                    </button>
                </div>
            </div>
            </form>
        </div>
    </main>    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

{% endblock content %}
